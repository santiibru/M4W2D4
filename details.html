<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Marketplace</title>
    <link rel="stylesheet" href="details.css">
    <script src="https://kit.fontawesome.com/73484ee6a6.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar bg-body-secondary py-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Home</a>
            <form class="d-flex" role="search">
                <input class="form-control me-2"  id="searchField" onkeyup="searchBook()" type="search" placeholder="Search a book" aria-label="Search">
                <button class="btn btn-outline-success" id="searchBtn" type="button">Search</button>
            </form>
            <button class="btn btn-outline-success" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasWithBothOptions" aria-controls="offcanvasWithBothOptions">
                <span>Cart</span>
                <i class="fas fa-shopping-cart"></i>
            </button>
            <div class="offcanvas offcanvas-end" data-bs-scroll="true" tabindex="-1" id="offcanvasWithBothOptions" aria-labelledby="offcanvasWithBothOptionsLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasWithBothOptionsLabel">Shopping cart</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body" id="offcanvas-body">
                    <p id="cart-empty">Your cart is empty.</p>
                </div>
                <div>
                    <h5 class="d-none" id="total-price">0</h5>
                </div>
            <button class="btn btn-outline-primary d-none mb-4" id="checkout-btn" type="button">Continue to checkout</button>
            </div>
        </div>
    </nav>
    <div class="container">
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>    
<script src="details.js"></script>
</body>
</html>

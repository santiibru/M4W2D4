<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Marketplace</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/73484ee6a6.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar bg-body-secondary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Home</a>
            <form class="d-flex" role="search">
                <input class="form-control me-2"  id="searchField" type="search" placeholder="Search a book" aria-label="Search">
                <button class="btn btn-outline-success" id="searchBtn" type="button">Search</button>
            </form>
            <button class="btn btn-outline-success dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown" type="button">
                <i class="fas fa-shopping-cart"></i>
            </button>
        </div>
    </nav>
    <div class="container mt-5">
        <div class="row" id="row">
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
